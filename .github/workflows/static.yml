name: CI/CD Pipeline

on:
  push:
    branches: 
      - "main"
      - "review"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-tests:
    if: github.ref == 'refs/heads/review'
    runs-on: ubuntu-latest
    env:
      SERVER_PORT: 5500 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.6.1'

      - name: Install dependencies
        run: npm install

      - name: Build with webpack
        run: |
          npm install
          npm run build:prod

      - name: Start server
        run: |
          npm start &
          echo "Waiting for server to start..."
          while ! nc -z localhost $SERVER_PORT; do sleep 1; done
          echo "Server started!"

      - name: Run tests
        run: |
          export CYPRESS_baseUrl=http://localhost:$SERVER_PORT
          npm test


  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
